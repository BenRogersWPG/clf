name: CLF
type: theme
base theme: galactus
description: 'A child theme for UBC-branded units using the CLF (<a href="http://clf.ubc.ca">Common Look and Feel</a>). This theme relies on the <a href="https://github.com/ubc-web-services/galactus">Galactus parent theme</a>. <em>We recommend using this theme for any customizations or modifications</em>.'
package: galactus
core: 8.x

# Override the unit.custom.css file from galactus if we use this theme
libraries-override:
  galactus/global:
    css:
      theme:
        css/unit.custom.css: css/unit.custom.css
